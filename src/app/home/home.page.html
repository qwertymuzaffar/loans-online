<ion-content [fullscreen]="true">
  <div class="container">
    <div class="header">
      <h3 class="title"><span class="bold">ЗАЙМЫ</span> ОНЛАЙН</h3>
    </div>
    <div class="body" *ngIf="!loader; else showLoader">
      <ion-grid>
        <ion-row *ngFor="let dataItem of dataList">
          <ion-col size="6" *ngFor="let item of dataItem">
            <ion-card>
              <ion-card-header class="card-header">
                <ion-img [src]="item.image_url"></ion-img>
              </ion-card-header>

              <ion-card-content class="card-content">
                <h3 class="price">{{item.sum_one}}</h3>
                <div class="desc">
                  <span>Срок</span>
                  <span>{{item.term_to}}</span>
                </div>
                <div class="desc">
                  <span>Ставка</span>
                  <span>{{item.percent}}</span>
                </div>
                <div class="button-group">
                  <ion-button class="button" target="_blank" [href]="item.url">Получить деньги</ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ng-template #showLoader>
      <div class="loader">
        <ion-spinner></ion-spinner>
      </div>
    </ng-template>
  </div>
</ion-content>
